<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Jerry Jiang</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        {% for webpage in site.data.webpages %}
        <a class="mdl-navigation__link" href="{{ webpage.url }}">{{ webpage.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Jerry Jiang</span>
    <nav class="mdl-navigation">
      {% for webpage in site.data.webpages %}
      <a class="mdl-navigation__link" href="{{ webpage.url }}">{{ webpage.name }}</a>
      {% endfor %}
    </nav>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="//github.com">GitHub</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
  </main>
</div>
