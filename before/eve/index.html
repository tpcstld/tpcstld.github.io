<!doctype html>
<html>
  <head>
    <title>Eve Time</title>
  </head>
  <body>
    <p>It is currently <time id="time"></time> in Eve Online.</p>
    <script>
      function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
      }

      function calculate() {
        var today = new Date();
        var h = checkTime(today.getUTCHours());
        var m = checkTime(today.getUTCMinutes());
        var s = checkTime(today.getUTCSeconds());
        timeElement.innerHTML = h + ":" + m + ":" + s;
      }

      var timeElement = document.getElementById("time");
      setInterval(calculate, 500);
      calculate();
    </script>
  </body>
</html>
